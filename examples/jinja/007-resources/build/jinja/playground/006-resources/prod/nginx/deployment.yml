apiVersion: apps/v1
kind: Deployment
metadata:
  name: 006-resources-prod-nginx
  namespace: playground
  labels:
    app.kubernetes.io/part-of: 006-resources
    app.kubernetes.io/instance: prod
    app.kubernetes.io/component: nginx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: 006-resources
      app.kubernetes.io/instance: prod
      app.kubernetes.io/component: nginx
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: 006-resources
        app.kubernetes.io/instance: prod
        app.kubernetes.io/component: nginx
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: main
        image: nginx:1.22
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
        resources:
          limits:
            cpu: 1000m
            memory: 265Mi
          requests:
            cpu: 500m
            memory: 128Mi
