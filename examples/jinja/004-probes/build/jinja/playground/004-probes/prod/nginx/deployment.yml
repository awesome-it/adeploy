apiVersion: apps/v1
kind: Deployment
metadata:
  name: 004-probes-prod-nginx
  namespace: playground
  labels:
    app.kubernetes.io/part-of: 004-probes
    app.kubernetes.io/instance: prod
    app.kubernetes.io/component: nginx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: 004-probes
      app.kubernetes.io/instance: prod
      app.kubernetes.io/component: nginx
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: 004-probes
        app.kubernetes.io/instance: prod
        app.kubernetes.io/component: nginx
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: main
        image: nginx:1.22
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /
            port: 80
# This is now defined in defaults.yml (or namespace configurations)
#            initialDelaySeconds: 3
#            timeoutSeconds: 2
#            failureThreshold: 2
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /
            port: 80
#            initialDelaySeconds: 3
#            timeoutSeconds: 2
#            failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 10
          successThreshold: 1
