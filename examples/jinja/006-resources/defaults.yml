versions:
  nginx: 1.23
  redis: 7

nginx:
  image: nginx

redis:
  image: redis


# Set global resource configuration, see https://github.com/awesome-it/adeploy/tree/master/adeploy/providers/jinja#global-resources-configurations
_resources:
  # Default resources, can be overwritten by the resources in the manifest (1)
  limits:
    cpu: 1000m
    memory: 265Mi
  requests:
    cpu: 500m
    memory: 128Mi

  # Resources for a specific object (deployment, statefulset, replicaset, ...), can be overwritten by the resources in the manifest (2)
  nginx:
    limits:
      cpu: 1000m
      memory: 265Mi
    requests:
      cpu: 500m
      memory: 128Mi

  # Resources for a specific container, can't be overwritten by the manifest (3)
  redis:
    main:
      limits:
        cpu: 1000m
        memory: 265Mi
      requests:
        cpu: 500m
        memory: 128Mi